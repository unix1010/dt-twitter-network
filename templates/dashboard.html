{% extends "layout.html" %}
{% block title %} - Dashboard{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="../static/css/dashboard.css">
<!-- JQuery plugin - rangeSlider -->
<link rel="stylesheet" href="../static/css/ion.rangeSlider.css"/>
<link rel="stylesheet" href="../static/css/ion.rangeSlider.skinFlat.css"/>
<!--Languages for Bootstrap 3-->
<link rel="stylesheet" href="../static/css/languages.min.css">
{{ JSGlue.include() }}
{% endblock %}


{% block content %}
<div class="row col-lg-12">

    <div class="map col-lg-12">

        <!-- sentiment box -->
        <div class="modal" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                        <h4 class="modal-title" id="myModalLabel">Control Panel</h4>
                    </div>
                    <div class="modal-body">
                        <table style="width:100%" id="control-table">
                            <!--<thead>-->
                            <!--</thead>-->
                            <tbody>
                            <tr>
                                <!--<td style="width:50%" rowspan="2"></td>-->
                                <td style="text-align: center;">Filter</td>
                                <td colspan="3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-btn">
                                        <button class="btn btn-white btn-minuse" type="button" style="background: rgba(255,255,255,0.8);">-</button>
                                        </span>

                                        <input id="filter-val" type="text"
                                               class="form-control no-padding add-color text-center" value="20">

                                        <span class="input-group-btn">
                                        <button class="btn btn-red btn-pluss" type="button" style="background: rgba(255,255,255,0.8);">+</button>
                                        </span>
                                    </div>
                                </td>

                            </tr>
                            <tr style="text-align: center;">
                                <td style="width: 30%">Polarity</td>
                                <td id="senti-data-pol" style="width: 20%;">1</td>
                                <td style="width: 30%">Subjectivity</td>
                                <td id="senti-data-sub" style="width: 20%;">2</td>
                            </tr>
                            </tbody>
                        </table>

                        <!--<h6></h6>-->
                        <!--<p>Polarity</p>-->
                        <!--<p>Subjectivity</p>-->
                    </div>
                    <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div id="force-layout"></div>
        <div id="time-wrapper">
            <input type="text" id="range" value="" name="range"/>
        </div>
    </div>
</div>
<div class="sidebars">
    <div class="sidebar right">
        <a href="">
            <span class="glyphicon glyphicon-remove close-sidebar" id="close-right"></span>
        </a>
    </div>
</div>
{% endblock %}


{% block customJS %}
<script src="../static/js/libs/jquery-ui.min.js" type="text/javascript"></script>
<!-- rangeSlider -->
<script src="../static/js/libs/moment.min.js"></script>
<script src="../static/js/libs/ion.rangeSlider.min.js"></script>
<script src="../static/js/dash-time.js"></script>
<script>
    $(".modal").modal({show: true, backdrop: false, keyboard: false});
    $('.modal-dialog').draggable({
        handle: ".modal-header"
    });

    $('.btn-minuse').on('click', function () {
        $(this).parent().siblings('input').val(parseInt($(this).parent().siblings('input').val()) - 1)
    })

    $('.btn-pluss').on('click', function () {
        $(this).parent().siblings('input').val(parseInt($(this).parent().siblings('input').val()) + 1)
    })

    $('.modal').on('shown', function () {
        $('body').on('click', function (e) {
            // your function...
            e.stopPropagation();
        });
    })
</script>
<!-- d3.js -->
<script src="../static/js/libs/d3.min.js"></script>
<script src="../static/js/dash-layout.js"></script>

<!-- right sidebar -->
<script src="../static/js/dash-wall.js"></script>
{% endblock %}
